<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/login-screen.css">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Digicel</title>
</head>
<body id="login">
<div id="rcue-login-screen">
    <img id="logo" src="images/login-screen-logo.png" alt="Red Hat Logo">

    <div id="login-wrapper" class="png_bg">

        <div id="login-top">

        </div>

        <div id="login-content" class="png_bg">
            <form action="j_security_check" method="POST">
                <fieldset>
                    <legend><img src="images/RH_JBoss_BPMS_Logo.png" alt="RED HAT JBOSS BPM SUITE" title="RED HAT JBOSS BPM SUITE"/></legend>

                    <label style="white-space: nowrap;">Nombre del usuario</label><input value="" name="j_username" class="text-input" type="text" autofocus/>
                    <br style="clear: both;"/>
                    <label style="white-space: nowrap;">Contraseña</label><input name="j_password" class="text-input" type="password"/>
                    <br style="clear: both;"/>
                    <input class="button login" type="submit" value='Inicio de sesión'/>
                </fieldset>

            </form>
        </div>
    </div>
</div>
</body>
</html>
